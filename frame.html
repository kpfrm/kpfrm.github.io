<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keypay</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="profile email" name="google-signin-scope">
	<meta content="830274248299-c267n2nrh44v55j7gdvo65g489tu8nj3.apps.googleusercontent.com"
	      name="google-signin-client_id">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
	<link href="frame.css" rel="stylesheet" />
</head>
<body style="position:relative;height:56.25vw;background-color: #777">
<div class="container">
	<div class="container-inner"></div>
</div>
<div class="g-recaptcha" data-sitekey="6Le-jf0UAAAAAK28V9XgbuPOemrKGNGvdOktxxHu"
     data-size="invisible" id="recaptcha"></div>
<script>
	var API_URL = 'https://api.keypay.biz',
		API_AUTH = API_URL + '/auth',
		email,
		callAfterFeedback;

	identity();
	if (window.BroadcastChannel) {
		new BroadcastChannel('').onmessage = function (e) {
			if (e.data === 'auth') identity();
		}
	}

	function identity() {
		fetch(API_AUTH + '/identity', { credentials: "include" })
			.then(function (r) {
				return r.json();
			})
			.then(function (res) {
				email = res.user['email'];
				var endTime = res.user["premium_time"];
				if (endTime) {
					show(viewPremium(endTime));
					post('premium', { id: res.user.id, endTime: endTime });
					return;
				}
				var count = res.user["free_video"],
					titles = res.user["free_items"].map(function (i) {
						return i.title;
					});
				if (count || titles.length) {
					show(viewLite(count));
					post('trial?', { id: res.user.id, count: count, titles: titles });
					return;
				}
				throw 'need subscribe';
			})
			.catch(function (e) {
				var isAuthorized = e === 'need subscribe';
				show(viewOffers(isAuthorized));
				//todo? post('logout');
			})
	}

	function lazyCaptcha() {
		if (!window.grecaptcha) {
			require('https://www.google.com/recaptcha/api.js');
		}
	}

	function loadGoogleAuth2() {
		return new Promise(function (resolve) {
			if (window.gapi) {
				return resolve()
			}
			require('https://apis.google.com/js/platform.js', function () {
				gapi.load('auth2', function () {
					if (gapi.auth2.getAuthInstance()) {
						resolve()
					} else {
						gapi.auth2.init({}).then(resolve)
					}
				})
			})
		});
	}

	function require(src, cb) {
		var s = document.createElement('script');
		s.src = src;
		if (cb) s.onload = cb;
		document.head.appendChild(s);
	}

	// noinspection JSUnusedGlobalSymbols
	function onSignIn(googleUser) {
		var id_token = googleUser.getAuthResponse().id_token;
		postJson(API_AUTH + '/network', {
			tokenGoogle: id_token,
			embed: true
		}).then(function (r) {
			return r.json()
		}).then(function (/**KPAuthResponse*/ r) {
			identity();
			localStorage.setItem('auth', r.token);
		})
	}

	function login(e) {
		e.preventDefault();
		grecaptcha.execute().then(function (captcha) {
			return postJson(API_AUTH + '/login', {
				email: document.getElementById('email').value,
				password: document.getElementById('password').value,
				captcha: captcha
			})
		}).then(function (r) {
			return r.json()
		}).then(function (/**KPAuthResponse*/ r) {
			identity();
			localStorage.setItem('auth', r.token);
		})
	}

	function quickLogin() {
		var i = document.getElementById('quickAuth');
		if (i.value.length === 5) {
			i.disabled = true;
			postJson(API_AUTH + '/code', { code: i.value })
				.then(function (r) {
					if (!r.ok) throw 'bad code';
					identity();
				})
				.catch(function () {
					alert('code ' + i.value + ' isn\'t ok, try another');
					i.disabled = false;
					i.value = '';
				})
		}
	}

	function post(event, data) {
		data = data || {};
		data.event = event;
		parent.postMessage(data, '*')
	}

	function show(html) {
		document.body.querySelector('.container-inner').innerHTML = html;
	}

	function viewAuth() {
		if (!window.gapi) setTimeout(function () {
			require('https://apis.google.com/js/platform.js');
		});
		return closeButton() + document
			.getElementById('auth_template')
			.innerHTML
			.replace(
				'${signIn2}',
				'<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-longtitle="true"></div>'
			);
	}

	function viewOffers(isAuthorized) {
		return layout(
			loginLink(isAuthorized) +
			'<h2 class="title">Cмотри видео без рекламы на всех сайтах, где встречаешь логотип\n' +
			'<svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 10px" width="1.375em" height="1.375em" viewBox="0 0 26 26"><path d="M19.5 24.4c6.2-3.6 8.3-11.7 4.8-17.9-1.8-3.2-4.8-5.3-8-6.2.3 1.6.2 3.1-.3 4.6 2 .3 3.9 1.4 5.2 3.1l-4.1 2.4c-1-1-2.7-1.2-4-.4l-4.8 2.8 1.2 2.1-4 2.3L.8 8.7c-1.2 3.5-1 7.5 1 11s5.3 5.7 8.8 6.3l-4-7 4-2.3 1.2 2.1 4.8-2.8c1.3-.8 1.9-2.3 1.6-3.7l4.1-2.4c1.6 3.7.2 8.1-3.4 10.2l-4.8 2.8 1.7 3c1.4-.2 2.6-.8 3.7-1.5zM3.5 4.1l2.6 4.6 3-1.7c2.4-1.4 3.4-4.4 2.3-6.9-1.7.1-3.3.7-4.9 1.5-1.1.7-2.2 1.6-3 2.5z" fill="#284fe8"/></svg>\n' +
			'</h2>\n' +
			'<div class="offers">\n' +
			'<div class="card card-offers">\n' +
			'<h2 class="card-title">Lite</h2>\n' +
			'<p class="offer-price">Бесплатно</p>\n' +
			'<p class="offer-footnote">К просмотру без рекламы доступно только одно видео в неделю на любом сайте сети.</p>\n' +
			cabinetLink("btn btn-primary", "Подключить") +
			'</div>\n' +
			'<div class="card card-offers">\n' +
			'<h2 class="card-title">Premium</h2>\n' +
			'<p class="offer-price">$5/мес</p>\n' +
			'<p class="offer-footnote">Отсутствие рекламы на всех сайтах сети без ограничений. Около 8 тысяч сайтов.</p>\n' +
			cabinetLink("btn btn-primary", "Подключить") +
			'</div>\n' +
			'</div>'
		);
	}

	function viewPremium(until) {
		return layout(
			'<h1>Premium - <span class="text-primary">$5/мес</span></h1>' +
			'<p class="text-secondary">Оплачено до ' + new Date(until).toLocaleDateString() + '</p>' +
			cabinetLink("btn btn-primary mb-30 mt-20", "Продлить") +
			reportButton('show(viewPremium(' + until + '))')
		)
	}

	function viewLite(count) {
		var renew = new Date;
		var daysToNextMonday = renew.getDay() === 0
			? 1 // sunday
			: 6 - renew.getDay() + 2;
		renew.setDate(renew.getDate() + daysToNextMonday);

		var status = count
			? 'На этой неделе вы можете <br> посмотреть ' + count + ' видео без рекламы'
			: 'У вас нет просмотров видео без рекламы. Следующий 1 промотр будет начислен ' +
			renew.toLocaleDateString() +
			' и может быть использован на протяжении 7 дней';
		return layout(
			'<div class="status">' +
			'<div class="card card-view">' +
			'<div class="text-center"><h1>Lite</h1><small class=" fw-medium text-primary">Бесплатно</small></div>' +
			'<p class="card-footnote">' + status + '</p></div>' +
			cabinetLink("btn btn-primary btn-block mb-10 mt-10", "Подключить Premium") +
			reportButton('show(viewLite(' + count + '))') +
			'</div>'
		)
	}

	function viewReport(back) {
		callAfterFeedback = back;
		lazyCaptcha();
		return layout(
			document
				.getElementById('feedback_template')
				.innerHTML
				.replace('${back}', back)
		)
	}

	function layout(content) {
		return closeButton() +
			exitButton() +
			'<div class="container-content">' + content + '</div>'
	}

	function cabinetLink(classes, text) {
		return '<a class="' + classes + '" href="https://keypay.biz/cabinet/subscribe" target="_blank">' + text + '</a>'
	}

	function loginLink(isAuthorized) {
		if (isAuthorized) return '';
		return '<button class="btn btn-primary btn-sm btn-login" onclick="show(viewAuth())">' +
			'Войти' +
			'</button>'
	}

	function closeButton() {
		return '<button onclick="post(\'close\')" ' +
			'class="btn btn-icon btn-close">\n' +
			'<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 10 10">' +
			'<path fill="#a1a1a1" d="M9 10L5 6l-4 4-1-1 4-4-4-4 1-1 4 4 4-4 1 1-4 4 4 4z"/></svg>' +
			'</button>'
	}

	function exitButton() {
		return '<button class="btn btn-text text-primary btn-logout" onclick="logout()">Выйти</button>'
	}

	function reportButton(back) {
		return '<button class="btn btn-text text-primary" onclick="show(viewReport(\'' + back + '\'))">' +
			'Сообщить о проблеме' +
			'</button>'
	}

	function logout() {
		try {
			localStorage.removeItem('auth');
		} catch (e) {
		}
		Promise.all([
			loadGoogleAuth2(),
			fetch(API_AUTH + '/logout', { method: 'POST', credentials: 'include' })
		]).then(function () {
			post('logout');
			gapi.auth2.getAuthInstance().signOut().then(identity);
		});
	}

	function submitFeedback(e) {
		e.preventDefault();
		grecaptcha.execute().then(function (captcha) {
			return postJson(API_URL + '/user/feedback', {
				message: document.getElementById('feedback').value,
				captcha: captcha,
				username: email,
				email: email
			})
		}).then(function () {
			alert('Спасибо за обратную связь!');
			if (callAfterFeedback) {
				new Function(callAfterFeedback)();
			}
		})
	}

	function postJson(url, data) {
		return fetch(url, {
			method: 'POST',
			credentials: 'include',
			headers: { 'content-type': 'application/json' },
			body: JSON.stringify(data)
		})
	}

	/**
	 * @typedef KPAuthResponse
	 * @prop {string} token
	 */
</script>

<div id="auth_template" style="display: none;">
	<h1 class="title">Авторизация с помощью</h1>
	<div class="auth-cards">
		<div class="card">
			<h2 class="card-title">Аккаунт Google</h2>
			<div class="card-body">
				${signIn2}
			</div>
		</div>
		<div class="card">
			<h2 class="card-title">Логин и пароль</h2>
			<form onsubmit="login(arguments[0])">
				<div class="form-group">
					<input class="form-control" id="email" onfocus="lazyCaptcha()" placeholder="Email" type="email" />
				</div>
				<div class="form-group">
					<input class="form-control" id="password" placeholder="Пароль" type="password" />
				</div>
				<div class="mt-30">
					<button class="btn btn-primary btn-block" type="submit">Вход</button>
				</div>
			</form>
			<div class="text-center mt-10">
				<a class="btn btn-text text-primary" href="https://keypay.biz/sign-up" target="_blank">
					Регистрация
				</a>
			</div>
		</div>
		<div class="card">
			<h2 class="card-title">По коду</h2>
			<div class="card-body">
				<input class="form-control form-code"
				       id="quickAuth"
				       name="code"
				       oninput="quickLogin()"
				       size="5"
				       type="number" />
			</div>
		</div>
	</div>
</div>

<div id="feedback_template" style="display: none;">
	<div class="card card-feedback">
		<h1 class="card-title">Сообщить о проблеме</h1>
		<form class="feedback mb-10" onsubmit="submitFeedback(arguments[0])">
			<div class="form-group">
                <textarea class="form-control"
                          id="feedback"
                          minlength="10"
                          placeholder="Описание проблемы"
                          required
                          rows="4"></textarea>
			</div>
			<button class="btn btn-primary btn-block">Отправить</button>
		</form>
		<div class="text-center">
			<button class="btn btn-text text-primary" onclick="${back}">Отмена</button>
		</div>
	</div>
</div>

</body>
</html>
